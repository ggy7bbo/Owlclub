<template name="login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="register-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Login</h3>
                    </div>
                    <div class="form-group col-lg-12" style="padding-top: 30px;">
                        <label>Email</label>
                        <input class="" type="email" placeholder="Email" id="login-email" />
                    </div>

                    <div class="form-group col-lg-12">
                        <label>Password</label>
                        <input class="" type="password" placeholder="Password" id="login-password" />
                    </div>
                    <div class="panel-footer">
                        <button class="ui blue huge button" id="login-button" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ul class="extra-links">
                    <li style="list-style:none;"><a href="/register">Click here to register</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
