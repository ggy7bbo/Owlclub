<template name="Round">
  {{#each catch id}}
    <h3>{{title}}</h3>
    <!-- <div class="round_top1">First</div> -->
    <div class="round_top1" data-toggle="collapse" data-target="#{{this._id}}1">First</div>
    <div id={{this._id}}1 class="collapse">
    {{#if state}}
    <b>(Agree1)</b> : {{FirstAgree}}
    {{else}}
    <b>(Disagree1)</b> : {{FirstDisagree}}
    {{/if}}
    </div>
    <!-- <div class="round_top2">Second</div> -->
    <div class="round_top2" data-toggle="collapse" data-target="#{{this._id}}2">Second</div>
    <div id={{this._id}}2 class="collapse">
    {{#if state}}
    <b>(Agree2)</b> : {{SecondAgree}}
    {{else}}
    <b>(Disagree2)</b> : {{SecondDisagree}}
    {{/if}}
    </div>
    <!-- <div class="round_top3">Third</div> -->
    <div class="round_top3" data-toggle="collapse" data-target="#{{this._id}}3">Third</div>
    <div id={{this._id}}3 class="collapse">
    {{#if state}}
    <!-- <div class="round_title"><b>(Agree3)</b> : {{ThirdAgree}}</div> -->
      <b>(Agree3)</b> : {{ThirdAgree}}
    {{else}}
      <b>(Disagree3)</b> : {{ThirdDisagree}}
    {{/if}}
    </div>
  {{/each}}
</template>
