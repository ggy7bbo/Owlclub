<template name="SingleClass">
  <h1 style="text-align:center;">{{singleClass.title}}</h1>
  <h3>미팅시간 : {{singleClass.desc}}</h3>
  <h3>현재 참여인원 : {{#each singleClass.list}}<span class="listofmember">{{this}}</span>{{/each}}</h3>
  {{#each myclassroom}}
    <!-- {{#with title="Debate Club"}}
      1111
    {{/with}} -->
    <article class="myclassroom_list">
      <h2 style="text-align:center;">{{title}}</h2>
      <div><b>{{singleClass.list}}</b> {{desc}}</div>
      <p>{{introduction}}</p>
      <button id="start">START</button><button id="stop" style="margin-left: 15px;">STOP</button><br /><br />
      duration : {{duration}}<br /><br />
      <!-- {{#each question}}
        <li style="list-style: none;  ">{{@index}} : {{name}}</li>
      {{/each}} -->
      <!-- <a href="/club/{{_id}}">view details</a> -->
      <!-- {{types}}<br /><br /> -->
      {{#if statusIs this.types "Debate"}}
        {{> Round id=this._id}}
      {{/if}}
      {{#if statusIs this.types "Impromptu"}}
        {{> Question id=this._id}}
      {{/if}}
      {{#if statusIs this.types "LearnWord"}}
        {{> Word id=this._id}}
      {{/if}}
      {{question}}
    </article>
  {{/each}}
</template>
